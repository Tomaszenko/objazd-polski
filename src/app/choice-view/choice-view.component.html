<div class="row">
  <div class="row col-md-8">
    <div class="col-md-6">
      <h3>Data odjazdu</h3>
      <input type="date" [(ngModel)]="dt"/>
      <!--<datepicker [(ngModel)]="dt"></datepicker>-->
    </div>
    <div class="col-md-6">
      <h3>Godzina</h3>
      <input type="number" min=0 max=23 [(ngModel)]="hour"/>
      :
      <input type="number" min=0 max=59 [(ngModel)]="minutes"/>
      <!--<timepicker [showMeridian]="false"></timepicker>-->
    </div>
  </div>
  <div class="col-md-4">
    <div class="col-md-12">
      <h3>Miasto poczÄ…tkowe</h3>
      <select (change)="selectCity($event.target.value)">
        <option *ngFor='let city of cities' [value]="city.id">{{city.name}}</option>
      </select>
    </div>
  </div>
</div>
<a (click)="redirect()">Zobacz objazd</a>
